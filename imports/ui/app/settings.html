<template name="settings">
	<section class="settings">
		<header class="app-header">
			<a href="/">
				<svg class="header-icon-left" x="0px" y="0px" width="25.334px" height="25.394px" viewBox="-1.833 -1.837 25.334 25.394" enable-background="new -1.833 -1.837 25.334 25.394" xml:space="preserve">
					<polygon fill="#FFFFFF" stroke="#FFFFFF" stroke-miterlimit="10" points="6.465,17.766 6.465,10.2 6.465,2.635 -1.101,10.2 "/>
					<line fill="none" stroke="#FFFFFF" stroke-width="3" stroke-miterlimit="10" x1="6.465" y1="10.202" x2="23.502" y2="10.202"/>
				</svg>
			</a>
			<h1 class="app-header-title">SETTINGS</h1>
			<a href="/profile">
				<svg class="header-icon-right" x="0px" y="0px" width="23.502px" height="23.557px" viewBox="0 0 23.502 23.557" enable-background="new 0 0 23.502 23.557" xml:space="preserve">
					<path fill="none" stroke="#FFFFFF" stroke-miterlimit="10" d="M11.927,13.977c-11.7-3.063-9.423,9.58-9.423,9.58"/>
					<path fill="none" stroke="#FFFFFF" stroke-miterlimit="10" d="M11.751,13.977c11.7-3.063,9.423,9.58,9.423,9.58"/>
					<circle fill="none" stroke="#FFFFFF" stroke-miterlimit="10" cx="11.751" cy="5.647" r="5.037"/>
				</svg>
			</a>
		</header>
		<main>
			<section class="main-settings">
				<h2 class="settings-title">I'm not at the office</h2>
				<form class="default-form">
					<p>Every</p>
					<fieldset class="weekday-fieldset">
						<label class="weekday-label">
							<input type="checkbox" id="mon" value="mon" checked="{{#if checkWeekdays 'mon'}}checked{{/if}}">
							<label for="mon"></label>
							<span>Mon</span>
						</label>
						<label class="weekday-label">
							<input type="checkbox" id="tues" value="tues" checked="{{#if checkWeekdays 'tues'}}checked{{/if}}">
							<label for="tues"></label>
							<span>Tues</span>
						</label>
						<label class="weekday-label">
							<input type="checkbox" id="wed" value="wed" checked="{{#if checkWeekdays 'wed'}}checked{{/if}}">
							<label for="wed"></label>
							<span>Wed</span>
						</label>
						<label class="weekday-label">
							<input type="checkbox" id="thurs" value="thurs" checked="{{#if checkWeekdays 'thurs'}}checked{{/if}}">
							<label for="thurs"></label>
							<span>Thurs</span>
						</label>
						<label class="weekday-label">
							<input type="checkbox" id="fri" value="fri" checked="{{#if checkWeekdays 'fri'}}checked{{/if}}">
							<label for="fri"></label>
							<span>Fri</span>
						</label>
					</fieldset>
					<p>of</p>
					<fieldset class="month-fieldset">
						<div class="fieldset-column">
							<label class="month-label">
								<input type="checkbox" id="jan" value="0" checked="{{#if checkMonths '0'}}checked{{/if}}">
								<label for="jan"></label>
								<span> January </span>
							</label>
							<label class="month-label">
								<input type="checkbox" id="feb" value="1" checked="{{#if checkMonths '1'}}checked{{/if}}">
								<label for="feb"></label>
								<span> February </span>
							</label>
							<label class="month-label">
								<input type="checkbox" id="mar" value="2" checked="{{#if checkMonths '2'}}checked{{/if}}">
								<label for="mar"></label>
								<span> March </span>
							</label>
							<label class="month-label">
								<input type="checkbox" id="apr" value="3" checked="{{#if checkMonths '3'}}checked{{/if}}">
								<label for="apr"></label>
								<span> April </span>
							</label>
							<label class="month-label">
								<input type="checkbox" id="may" value="4" checked="{{#if checkMonths '4'}}checked{{/if}}">
								<label for="may"></label>
								<span> May </span>
							</label>
							<label class="month-label">
								<input type="checkbox" id="jun" value="5" checked="{{#if checkMonths '5'}}checked{{/if}}">
								<label for="jun"></label>
								<span> June </span>
							</label>
						</div>
						<div class="fieldset-column">
							<label class="month-label">
								<input type="checkbox" id="jul" value="6" checked="{{#if checkMonths '6'}}checked{{/if}}">
								<label for="jul"></label>
								<span> July </span>
							</label>
							<label class="month-label">
								<input type="checkbox" id="aug" value="7" checked="{{#if checkMonths '7'}}checked{{/if}}">
								<label for="aug"></label>
								<span> August </span>
							</label>
							<label class="month-label">
								<input type="checkbox" id="sep" value="8" checked="{{#if checkMonths '8'}}checked{{/if}}">
								<label for="sep"></label>
								<span> September </span>
							</label>
							<label class="month-label">
								<input type="checkbox" id="oct" value="9" checked="{{#if checkMonths '9'}}checked{{/if}}">
								<label for="oct"></label>
								<span> October </span>
							</label>
							<label class="month-label">
								<input type="checkbox" id="nov" value="10" checked="{{#if checkMonths '10'}}checked{{/if}}">
								<label for="nov"></label>
								<span> November </span>
							</label>
							<label class="month-label">
								<input type="checkbox" id="dec" value="11" checked="{{#if checkMonths '11'}}checked{{/if}}">
								<label for="dec"></label>
								<span> December </span>
							</label>
						</div>
					</fieldset>
					<input class="button settings-button" type="submit" value="Save changes">
					<input class="transparent-button reset" type="button" value="Reset precense">
				</form>
			</section>
		</main>
	</section>
</template>
