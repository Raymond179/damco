<template name="employees">
{{#if admin}}
	<section class="employees">
		<header class="app-header">
			<a href="/">
				<svg class="header-icon-left" x="0px" y="0px" width="25.334px" height="25.393px" viewBox="0 0 25.334 25.393" enable-background="new 0 0 25.334 25.393" xml:space="preserve">
					<path fill="none" stroke="#FFFFFF" stroke-miterlimit="10" d="M18.925,18.028c6.71-1.775,5.402,5.558,5.402,5.558"/>
					<ellipse fill="none" stroke="#FFFFFF" stroke-miterlimit="10" cx="18.925" cy="13.196" rx="2.888" ry="2.923"/>
					<path fill="none" stroke="#FFFFFF" stroke-miterlimit="10" d="M9.612,14.322c11.183-2.961,9.006,9.264,9.006,9.264"/>
					<path fill="none" stroke="#FFFFFF" stroke-miterlimit="10" d="M9.781,14.322c-11.181-2.961-9.006,9.264-9.006,9.264"/>
					<ellipse fill="none" stroke="#FFFFFF" stroke-miterlimit="10" cx="9.614" cy="6.266" rx="4.813" ry="4.871"/>
				</svg>
			</a>
			<h1 class="app-header-title">EMPLOYEES</h1>
			<a href="/adminSettings">
				<svg class="header-icon-right" x="0px" y="0px" width="23.502px" height="23.557px" viewBox="0 0 23.502 23.557" enable-background="new 0 0 23.502 23.557" xml:space="preserve">
					<path fill="none" stroke="#FFFFFF" stroke-miterlimit="10" d="M11.927,13.977c-11.7-3.063-9.423,9.58-9.423,9.58"/>
					<path fill="none" stroke="#FFFFFF" stroke-miterlimit="10" d="M11.751,13.977c11.7-3.063,9.423,9.58,9.423,9.58"/>
					<circle fill="none" stroke="#FFFFFF" stroke-miterlimit="10" cx="11.751" cy="5.647" r="5.037"/>
				</svg>
			</a>
		</header>
		<main>
			<ul class="employee-list">
				{{#each employees}}
					<li class="employee-item">
						<a href="/" class="employee-main">
							<button class="cross"></button>
							<h2 class="employee-name">{{employeeData.name}}</h2>
						</a>
						<aside class="employee-drawer">
							<div class="employee-drawer-inner">
								<div class="desk-toggle">
									<button class="desk-toggle-flex {{#if employeeData.flex}} toggle-active {{/if}}">Flex</button>
									<button class="desk-toggle-fixed {{#if employeeData.fixed}} toggle-active {{/if}}">Fixed</button>
								</div>
							</div>
						</aside>
					</li>
				{{/each}}
			</ul>
		</main>
	</section>
{{/if}}
</template>
