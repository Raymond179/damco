<template name="agendaOverview">
	<section class="agendaOverview">
		<header class="app-header">
			<a href="settings">
				<svg class="header-icon-left" x="0px" y="0px" width="25.334px" height="25.394px" viewBox="-1.833 -1.837 25.334 25.394" enable-background="new -1.833 -1.837 25.334 25.394" xml:space="preserve">
					<path fill="#FFFFFF" d="M23.268,3.346l-4.965,4.539l-3.578-3.579l5.072-4.112c0,0-7.423-1.442-6.782,5.727L0.934,16.485
					c0,0-3.785,2.796-1.473,5.012c2.055,1.967,4.775-1.066,5.65-1.92c0.875-0.854,11.696-9.663,11.696-9.663S23.855,10.875,23.268,3.346
					z M1.756,20.535c-0.738,0-1.334-0.599-1.334-1.337c0-0.736,0.596-1.335,1.334-1.335c0.739,0,1.335,0.599,1.335,1.335
					C3.092,19.937,2.495,20.535,1.756,20.535z"/>
				</svg>
			</a>
			<h1 class="app-header-title">AGENDA</h1>
			<a href="/profile">
				<svg class="header-icon-right" x="0px" y="0px" width="23.502px" height="23.557px" viewBox="0 0 23.502 23.557" enable-background="new 0 0 23.502 23.557" xml:space="preserve">
					<path fill="none" stroke="#FFFFFF" stroke-miterlimit="10" d="M11.927,13.977c-11.7-3.063-9.423,9.58-9.423,9.58"/>
					<path fill="none" stroke="#FFFFFF" stroke-miterlimit="10" d="M11.751,13.977c11.7-3.063,9.423,9.58,9.423,9.58"/>
					<circle fill="none" stroke="#FFFFFF" stroke-miterlimit="10" cx="11.751" cy="5.647" r="5.037"/>
				</svg>
			</a>
		</header>
		<main>
			<nav class="agenda-view">
				<ul class="agenda-view-list">
					<a href="/"><li class="agenda-view-item"> List </li></a>
					<a href="/overview"><li class="agenda-view-item agenda-view-item-active"> Overview </li></a>
				</ul>
			</nav>
			<section class="agenda-overview">
				<header class="agenda-overview-header">

					<svg class="arrow-left" x="0px" y="0px" width="23.502px" height="23.557px" viewBox="0 0 23.502 23.557" enable-background="new 0 0 23.502 23.557" xml:space="preserve">
						<line fill="none" stroke="#000000" stroke-miterlimit="10" x1="7.686" y1="13.942" x2="16.656" y2="4.97"/>
						<line fill="none" stroke="#000000" stroke-miterlimit="10" x1="16.656" y1="22.24" x2="7.686" y2="13.268"/>
					</svg>

					<h2 class="agenda-overview-title">{{currentMonth}}</h2>
					<svg class="arrow-right" x="0px" y="0px" width="23.502px" height="23.557px" viewBox="0 0 23.502 23.557" enable-background="new 0 0 23.502 23.557" xml:space="preserve">
						<line fill="none" stroke="#000000" stroke-miterlimit="10" x1="16.656" y1="13.942" x2="7.686" y2="4.97"/>
						<line fill="none" stroke="#000000" stroke-miterlimit="10" x1="7.686" y1="22.24" x2="16.656" y2="13.268"/>
					</svg>


				</header>
				
				<div class="agenda-blocks-container">
					<ul class="agenda-block-list">
						{{#each dates}}
							<li class="agenda-block {{#if overviewData.present}} block-present {{else}} block-absent{{/if}} {{#if overviewData.weekend}} block-weekend {{/if}}">{{date}}</li>
						{{/each}}
					</ul>
				</div>
			</section>
		</main>
	</section>
</template>
